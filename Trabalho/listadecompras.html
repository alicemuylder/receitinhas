<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>

</head>
<body>
    <a id="voltar" href="index.html">Voltar</a>
    <img class="logo" src="imagens/Logotipo para confeitaria moderno rosa e marrom.png"/>
    
    <input type="text" id="produto">
    <button id="btn">Cadastrar produto</button>
<ul>
    <li>Gotas de chocolate</li>
    <li>Farinha</li>
    <li>Açúcar</li>
    <li>Manteiga</li>
    <li>Sal</li>
    <li>Fermento</li>
    <li>Açúcar Mascavo</li>
    <li>Achocolatado</li>
    <li>Ovos</li>
    <li>Leite</li>
</ul>
    <script>
        var $lista = document.querySelector('ul');
        var $produto = document.querySelector('#produto');
        var $botao = document.querySelector('#btn');
        $botao.addEventListener('click', function(){
            var item = '<li>' + $produto.value + '</li>';
            $lista.innerHTML = $lista.innerHTML + item;
        })
    </script> 
</body>
</html>
